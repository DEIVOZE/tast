<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      td {
        font-size: 10vw;
      }
      img {
        width: 10vw;
      }
    </style>
  </head>
  <body>
  <table align="center">
    {% for imgs in equations %}
      <tr>
        {% for img in imgs[:-2] %}
        <td><img src="/static/img/{{img}}">+</td>
        {% endfor %}
        <td><img src="/static/img/{{imgs[-2]}}">=</td>
        <td>{{imgs[-1]}}</td>
      </tr>
    {% endfor %}
  </table>
  <form method="post" action="/check">
    <div align="center" style="margin-top: 3vh">
      <input type="text" name="ans_x" placeholder="Ответ x"/>
      <input type="text" name="ans_y" placeholder="Ответ y"/>
    </div>
    <div align="center" style="margin-top: 3vh">
      <a class="btn btn-primary" href="/check">Проверить</a>
    </div>
  </form>
  </body>
</html>
